<!DOCTYPE html>
<html lang="en">
<head>
    <title>My IMDb Reviews</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>

    <style>
        #monthly-volume-chart g.y {
            display: none;
        }
        #logo {
            margin-right: 2em;
            margin-top: 2em;
        }
    </style>
</head>
<body>

<div class="container">

<h2>IMDb Reviews</h2>

<div class="row">
    <div style="text-align:center" id="my-rating-chart">
        <strong>Movie Ratings Percentage</strong>
        <a class="reset" href="javascript:myRatingChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>
    <div id="review-count-chart">
        <strong>Number of Movies Rated each year</strong>
        <a class="reset" href="javascript:yearCountChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>
</div>

<div class="row">
    <div style="text-align:center" id="director-count-chart">
        <strong>Top 10 Most Watched Directors</strong>
        <a class="reset" href="javascript:directorCountChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>
    <div style="text-align:center" id="genre-count-chart">
        <strong>Number of Movies by Genre</strong>
        <a class="reset" href="javascript:genreChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>

        <div class="clearfix"></div>
    </div>
</div>

<div class="row">
    <div>
        <div class="dc-data-count">
            <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a
                href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
        </div>
    </div>
    <table class="table table-hover dc-data-table">
    </table>
</div>


<div class="clearfix"></div>

</div>

</div>

<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/crossfilter.js"></script>
<script type="text/javascript" src="js/dc.js"></script>

<script type="text/javascript" src="js/imdb-reviews.js"></script>


</body>
</html>
